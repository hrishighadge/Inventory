<div *ngIf="ProductDetails != null; else loadingIcon">
    <div class="container main-card-container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 product-image-responsive">
                <div class="product-details-image">
                    <img [src]="SERVER_URL+ProductDetails.product_image" class="img-thumbnail" alt="Cinque Terre">
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="product-details-container">
                    <h2>{{ProductDetails.product_name}}</h2>
                    <h5 class="mt-3">Rs {{ProductDetails.selling_price}}</h5>
                    <p class="mb-0"><span style="font-weight: 700;">Part Number: </span>{{ProductDetails.part_number}}</p>
                    <p class="mt-3 mb-0">{{ProductDetails.product_description}}</p>
                    <div class="table-responsive product-details-table-container">
                        <table class="table">
                            <tbody>
                            <tr *ngFor="let details of  ProductDetails.prod_details">
                                <td>{{details.key}}</td>
                                <td>{{details.value}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <a class="btn btn-custom" *ngIf="ProductDetails.inCart" [routerLink]="['/cart']">View Cart</a>
                    <a class="btn btn-custom" *ngIf="!ProductDetails.inCart" (click)="addTocart(ProductDetails)">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #loadingIcon>
  <div class="container loader-container">
    <div class="loader"></div>
  </div>
</ng-template>

<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
